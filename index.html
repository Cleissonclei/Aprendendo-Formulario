<!DOCTYPE html>
<head>
	<!-- Configurações Padrões de Html-head -->
    <title>Venda de Carros</title>
    <meta rel="utf-8">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="icon" href="ícone.png">
</head>
     <body>
		<!-- Criação o Cabeçalho-->
		<!-- 1 - Div container ( para organizar )
		     2 - Div Header ( para estilizar ) 
			 3 - h3 para o título do cabeçalho
			 4 - Encerro a div header -->
        <div class="container">
        <div class="header">
            <h3>Cadastre o seu veículo para vende-lo muito mais rapido</h3>
        </div>
		<!-- Container do Formulário ( Vai "abraçar" todo o projeto)
             1- Div class do formulário container = ( Estilizar e Centralizar )
			    pois é aonde ficara o formulário -->
         <div class="form-container">
		<!-- Cabeçalho do Formulário
			1 - div class cabeçalho do formulário = ( Estilizar "colocar borda" ) 
			2 - parágrafó que haverá nesse cabeçalho do formulário 
		    3 - encerro a div -->
         <div class="form-header">
            <p>cadastro</p>
        </div>
		 <!-- Corpo do Formulário
		    1 - Div class do corpo ( Afastar da margin no css ) 
		    2 - h1 título principal do site ( Margin 0 pra ajustar ''opcional''
			3 - Adicionar paragrafo como uma "legenda")
		    4 - Div form -->
         <div class="form-body">
            <h1 class="form-title">Venda fácil seu veículo!</h1>
            <p>Descreva as características do seu veículo e marque todas os opicionais e características que ele possui.
            </p>
								<!-- Formulário--
						Apartir daqui, será bom as divs terem uma class como "box-input"
						para as caixas de formulário serem estilizadas no css, assim tmabém
					    criando minis-containers para separar cada input para ficar um pouco organal -->
                <form>
					<!-- Também é bom resaltar que, se fosse um formulário profissional,
					a tag form haveria um atributo para o back-end, como "Action" que iria
				    informar para onde o formulário seria enviado e o que ele faz como Method.
			        ex "Form Action "form.php" - Para onde irá o formulário
					   "Form method" "Get" - Utilizado para pegar algum dado.
					                 "Push" - Para "Enviar" dados  -->

					<!-- Para não ficar repetitivo os comentários, adianto aqui..
						Segui as base = Input type (Tipo do input ex, text, price , number,checkbox,file,etc)  
						                "name" (O nome para ser referenciado no back-end ) 
										  Id ( Para alterar Css ou Java) 
										 por fim Class Block (para alinhar o formulário).-->				
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio:
                            <span class="required-field">*</span>
                        </label>
							<input type="text" name="title" id="title" class="block" 
								placeholder="Defina um título para o seu veículo"
								minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">
							Preço do veículo
                        <span class="required-field">*</span>
                        <input type="number" name="price" id="price" class="block" required>
                        </label>
                 </div>
				     <!-- Bom, aqui eu tenho o input para um texto maior o textarea -->
                  <div class="box-input"> 
							<label for="description">
								Descrição: 
								<span class="required-field">*</span>
							</label>
							<!-- Aqui, utilizei cols e rows para regular as colunas (cols) e linhas (rows) -->
							<textarea   
								id="description" 
								name="description" 
								class="block"
								cols="30"
								rows="10"
								required
								placeholder="Descreva seu veículo" 	
							>
							</textarea>
						</div>
						<!-- Criação do Select -->
						<div class="box-input">
							<label for="unique_owner">
								Único dono? 
								<span class="required-field">*</span>
							</label>
							<select id="unique_owner" name="unique_owner" required>
								<option value="">Selecione...</option>
								<option value="1">Sim</option>
								<option value="0">Não</option>
							</select>
						</div>
						<div class="box-input">
							<label for="brand">
								Marca: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="brand" id="brand" class="block" 
								placeholder="Digite a marca do seu veículo" required>
						</div>
						<div class="box-input">
							<label for="model">
								Modelo: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="model" id="model" class="block" 
								placeholder="Digite o modelo do seu veículo" required>
						</div>
						<div class="box-input">
							<label for="mileage">
								Quilometragem: 
								<span class="required-field">*</span>
							</label>
							<input type="number" name="mileage" id="mileage" class="block" 
							required>
						</div>
						<div class="box-input">
							<label for="purchase_date">
								Data de compra do veículo: 
								<span class="required-field">*</span>
							</label>
							<input 
								type="date" 
								name="purchase_date" 
								id="purchase_date" 
								class="block" 
								required
							>
						</div>
						<div class="box-input">
							<p>Câmbio: <span class="required-field">*</span></p>
							<input type="radio" id="manual" name="gear">
							<label for="manual">Manual</label>
							<input type="radio" id="auto" name="gear">
							<label for="auto">Automático</label>
						</div>
							<!-- Aqui nas checkboxs, coloquei uma class para alinhar uma no lado da outra no css e criei a 
							     optional_list para tirar o estilo e centralizar -->
						<div class="optional_box">
							<p>Opcionais:</p>
							<ul class="optional_list"> 
								<li>
									<input type="checkbox" id="airbag" name="optional[]" value="airbag">
									<label for="airbag">Airbag</label>
								</li>
								<li>
									<input type="checkbox" id="alarm" name="optional[]" value="alarm">
									<label for="alarm">Alarme</label>
								</li>
								<li>
									<input type="checkbox" id="ac" name="optional[]" value="ac">
									<label for="ac">Ar Condicionado</label>
								</li>
								<li>
									<input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
									<label for="eletric_lock">Trava elétrica</label>
								</li>
							</ul>
						</div>
						<div class="optional_box">
							<ul class="optional_list">
								<li>
									<input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
									<label for="eletric_window">Vidro elétrico</label>
								</li>
								<li>
									<input type="checkbox" id="speakers" name="optional[]" value="speakers">
									<label for="speakers">Som</label>
								</li>
								<li>
									<input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
									<label for="reverse_camera">Câmera de Ré</label>
								</li>
								<li>
									<input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
									<label for="leather_seat">Banco de Couro</label>
								</li>
							</ul>
                    </div>
					<!-- Nesse ultimo input qual é de arquivos, coloquei o atríbuto "multiple accept" para aceitar mais de uma imagem e
						image/png, image/jpeg para os tipos de imagem que será aceita.-->
                    <div class="box-input">
                        <p>Envie imagens do veículo:<span class="required-field">*</span>
                    </p>
                           <input type="file" multiple accept="image/png, image/jpeg"
                           id="images"
                           name="images"
                           required>
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
</body>
</html>
